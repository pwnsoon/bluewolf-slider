<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Example slider</title>
    <link href="https://fonts.googleapis.com/css?family=Oswald:300,400,500" rel="stylesheet">
    <link rel='stylesheet' href="../bluewolf-slider.css">
    <link rel='stylesheet' href="../demo.css">
</head>
<body>

<div id="bwSlider" class="demo">
    <div>slide1</div>
    <div>slide2</div>
    <div>slide3</div>
    <div>slide4</div>
</div>

<nav id="slider-nav">
    <span id="slider-pause" class="button"></span>
    <span id="slider-play" class="button"></span>
</nav>

</body>
<script src="../bluewolf-slider.js" type="text/javascript"></script>
<script type="text/javascript">
    var slider = bwSlider("#bwSlider");
    document.getElementById("slider-play").addEventListener("click", slider.play.bind(slider));
    document.getElementById("slider-pause").addEventListener("click", slider.pause.bind(slider));
</script>
</html>
